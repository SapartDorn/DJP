[build]
  command = "npm ci && npm run build:static"
  publish = "dist/djp/browser"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--production=false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
